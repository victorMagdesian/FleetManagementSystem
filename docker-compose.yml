version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: src/FleetManager.Api/Dockerfile
    container_name: fleetmanager-api
    ports:
      - "5000:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Server=sqlserver;Database=FleetManager;User=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True"
      Redis__Configuration: "redis:6379"
      Redis__InstanceName: "FleetManager:"
      Quartz__MaintenanceCheckCron: "0 0 0 * * ?"
      Quartz__MaintenanceDaysThreshold: "3"
      Serilog__WriteTo__1__Name: "Seq"
      Serilog__WriteTo__1__Args__serverUrl: "http://seq:5341"
      Maintenance__DefaultIntervalDays: "90"
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
      seq:
        condition: service_started
    networks:
      - fleetmanager-network
    restart: unless-stopped

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: fleetmanager-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - fleetmanager-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q 'SELECT 1' -C || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: fleetmanager-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - fleetmanager-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  seq:
    image: datalust/seq:latest
    container_name: fleetmanager-seq
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "5341:80"
    volumes:
      - seq-data:/data
    networks:
      - fleetmanager-network
    restart: unless-stopped

volumes:
  sqlserver-data:
    driver: local
  redis-data:
    driver: local
  seq-data:
    driver: local

networks:
  fleetmanager-network:
    driver: bridge
