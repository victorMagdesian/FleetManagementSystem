<p-button 
  [label]="label"
  [icon]="icon"
  [severity]="severity"
  [disabled]="disabled"
  [loading]="loading"
  [outlined]="outlined"
  [text]="text"
  [raised]="raised"
  [rounded]="rounded"
  [size]="size"
  [type]="type"
  [pTooltip]="tooltip"
  [tooltipPosition]="tooltipPosition"
  [attr.aria-label]="ariaLabel || label"
  (onClick)="handleClick()">
</p-button>
